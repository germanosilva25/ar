<!DOCTYPE html>
{% from "macros/_flashing.html" import flash_messages %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Misteregis">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de AR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='images/favicon-32x32.png')}}" sizes="32x32" />
    {% assets "css_all" %}<link rel="stylesheet" type="text/css" href="{{ASSET_URL}}">{% endassets %}

    {% block styles %}{% endblock %}
</head>

<body class="p-3 pb-0 no-outline show-loader">
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <div class="container py-4">
        <span class="fw-lighter fs-5">Gerador de AR</span>

        {{ flash_messages() }}

        <div class="position-relative">
            {% block content %}
            {% endblock %}

            <div id="loader">
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal contendo o erro -->
    <div class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p class="m-0"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div class="ar-loader-container">
        <div class="ar-spinner">
            <div class="ar-loader"></div>
            <div class="ar-loader-text"></div>
        </div>

        <div class="ar-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/polyfills.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bwip-js@4.0.0/dist/bwip-js-min.js"></script>
    <script src="https://cdn.statically.io/gh/RobinHerbots/Inputmask/5.0.7/dist/inputmask.min.js"></script>
    {% assets "js_all" %}<script src="{{ASSET_URL}}"></script>{% endassets %}

    {% block scripts %}{% endblock %}
</body>

</html>
